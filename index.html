<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <title>Lim</title>
</head>

<body>
    <div class="main-container">
        <div class="inner-container">
            <!-- Logo e titolo -->
            <header>
                <img id="logo" src="img/logo.png" alt="logo">
                <h1>Taking Booleaners from A to B</h1>
            </header>
            <nav>
                <!-- Azioni -->
                <div>
                    <button>Prenota</button>
                    <button>Termina prenotazione</button>
                    <button>Accendi luci</button>
                </div>
            </nav>
            <main>
                <!-- Dettagli monopattino -->
                <div class="info-box">
                    <div class="square"></div>
                    <h3>Monopattino Gino22</h3>
                    <p>Via Guadalametri - a 220 metri da te</p>
                    <div class="charge-status">Stato Carica:</div>
                    <div class="charge-level" id="half-charge"></div>
                </div>

                <div class="info-box">
                    <div class="square"></div>
                    <h3>Monopattino Mike24</h3>
                    <p>Via Ricciardoni - a 420 metri da te</p>
                    <div class="charge-status">Stato Carica:</div>
                    <div class="charge-level" id="high-charge"></div>
                </div>

                <div class="info-box">
                    <div class="square"></div>
                    <h3>Monopattino Gino22</h3>
                    <p>Via Mentarini - a 490 metri da te</p>
                    <div class="charge-status">Stato Carica:</div>
                    <div class="charge-level" id="low-charge"></div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
